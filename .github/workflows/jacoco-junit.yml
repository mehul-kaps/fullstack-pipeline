name: Jacoco JUnit Coverage

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  jacoco-junit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and Test
        run: mvn clean test jacoco:report

      - name: Publish Jacoco Report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-reports
          path: target/site/jacoco

      - name: Read File Content
        id: read-file
        run: echo "::set-output name=file_content::$(cat target/site/jacoco/index.html)" 

      - name: Comment on PR
        uses: actions/github-script@v6
        env:
           INPUT_FILE_CONTENT: ${{ steps.read-file.outputs.file_content }}
        with:
          script: |
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '## Code Coverage Report \
                        \`\`\` \
                        ${process.env.INPUT_FILE_CONTENT} \
                        \`\`\`' })